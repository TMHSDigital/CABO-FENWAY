<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .social-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .social-button.facebook { color: #1877F2; }
        .social-button.twitter { color: #1DA1F2; }
        .social-button.instagram { color: #E4405F; }
        .social-button.linkedin { color: #0A66C2; }
    </style>
</head>
<body>
    <div class="social-buttons">
        <a href="https://facebook.com/your-profile" class="social-button facebook" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/your-profile" class="social-button twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com/your-profile" class="social-button instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com/in/your-profile" class="social-button linkedin" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</body>
</html>
