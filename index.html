<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cape Verdean Night at Fenway Park</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0C2340; /* Red Sox navy blue */
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(45deg, #0C2340, #1A4780);
            position: relative;
            overflow: hidden;
        }
        .animated-text {
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s forwards, colorChange 5s infinite alternate;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes colorChange {
            0%, 100% { color: #ffffff; }
            50% { color: #ffcb05; } /* Cape Verde yellow */
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin: 0 20px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .form-title {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        button {
            background-color: #BD3039; /* Red Sox red */
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #9e2730;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="animated-text">Cape Verdean Night</div>
    </header>
    <div class="container">
        <div class="logo-container">
            <img src="flag-cape-verde.svg" alt="Cape Verde Flag" class="logo">
            <img src="red-sox-logo.jpg" alt="Red Sox Logo" class="logo">
        </div>
        <div class="form-container">
            <div class="form-title">Interested?</div>
            <form id="interestForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number">
                <input type="text" name="facebook" placeholder="Facebook Profile URL">
                <input type="text" name="instagram" placeholder="Instagram Handle">
                <input type="text" name="twitter" placeholder="Twitter Handle">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('interestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            alert('Thank you for your interest! We\'ll be in touch soon.');
        });
    </script>
</body>
</html>
